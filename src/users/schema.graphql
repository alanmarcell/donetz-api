type Query {
  todos: [Todo]
}
type Todo { title: String!, author: String!, id:ID! }

type User {
  id: ID
  name: String!
  email: String!,
  userName: String
}

type Session {
  token: String!
}

type LoginPayload {
 token: String!
}

input CreateUserInput {
  id: ID
  name: String!,
  email: String!,
  password: String!
  userName: String
}

type Mutation {
  createUser(user: CreateUserInput): User
  login(email: String!, password: String!): LoginPayload
}
