enum OrderField {
  CREATED_AT
  UPDATED_AT
  NAME
}

enum OrderDirection {
  ASC,
  DESC
}

input BaseOrder {
  field: OrderField
  direction: OrderDirection
}

interface Node {
  id: ID!
}

interface Edge {
  cursor: String!
  node: Node
}

interface Connection {
  edges: [Edge]
  nodes: [Node]
  pageInfo: PageInfo!
  totalCount: Int!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}
